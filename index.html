<!DOCTYPE html>
<html>
<head>
	<title>Animation</title>
	<style type="text/css">
		h1 {
			text-align: center;
			animation-name: animation;
			animation-duration: 3s;
			position: absolute;
			right: 50%; 
			top: 50%;
			animation-iteration-count: infinite;
			animation-direction: alternate;
			font-size: 40px ;
		}
		@keyframes animation {
			from {
				font-size: 40px;
			}
			to{
				font-size: 55px;
			}
		}
	</style>
</head>
<body>
	<h1>Sanvi</h1>
</body>
</html>
